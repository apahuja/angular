 <!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Ankur Pahuja - Sample code for Bootstrap</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
<!--

    - AngularJS extends HTML with new attributes called Directives(ng-directives)
    - AngularJs has a set of built in directives which add functionality to our applications.
    - We can also define our own directives.
    - it binds data to HTML using javascirpt 'expressions'

-->
<div ng-app=""><!-- The directive ng-app initializes the Angular App -->
  <p>Name : <input type="text" ng-model="name"></p><!-- ng-model directive binds the value of HTML controls aka. HTML inputs to application data -->
  <h1>Hello {{name}}</h1>
</div>

</body>
</html>
