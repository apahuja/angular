 <!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Ankur Pahuja - Sample code for Bootstrap</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
    var app = angular.module('AnkurAppModule', []); //our app now is defined by this module.
    app.controller('AnkurAppController', function($scope){ //our app is now controlled by this controller
        $scope.name = "Paul Smith"; //the app controller has set the default value of application data( a variable named 'name')
        $scope.style = "text-align: center; border: 1px solid black; width: 40%; margin: 2% 20%; min-width: 760px; background-color:lightgreen;";
    });
</script>
</head>

<body>
<!--

    - AngularJS extends HTML with new attributes called Directives(ng-directives)
    - AngularJs has a set of built in directives which add functionality to our applications.
    - We can also define our own directives.
    - it binds data to HTML using javascirpt 'expressions'

-->
<div ng-app="AnkurAppModule" ng-controller="AnkurAppController" ng-init="

    devname='Ankur Pahuja';
    hostedOn='Github';

" style="{{style}}"><!--
The directive ng-app initializes the Angular App.
As long as we put a semi-colon after initializing each variable, we dont have to stick to a single line only ! 
-->
  <p>Name : <input type="text" ng-model="name"></p><!-- ng-model directive binds the value of HTML controls aka. HTML inputs to application data /application variable . here the variable name is bound to this input ! -->
  <p ng-bind="name"></p><!-- I can bind the application data(the ng-model named "name") to a particular HTML tag using ng-bind! -->
  <h1>Input : {{name}}</h1><!-- {{ expression goes within double curly braces.}}-->
  <p>
    Devname: <span ng-bind="devname"></span>, <br /> 
    HostedOn: <span>{{ hostedOn }}</span> <!-- can use ng-bind='expression' directive or use {{ expression }} -->
  </p>
</div>

<!--
    - Modules define the application, directive ng-app is used for this.
    - Controllers control the application, use ng-controller directive for this. ! 
-->
</body>
</html>
